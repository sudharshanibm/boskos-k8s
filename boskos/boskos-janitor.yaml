apiVersion: v1
kind: ConfigMap
metadata:
  name: boskos-config
  namespace: test-pods
data:
  boskos-url: "http://boskos.test-pods.svc.cluster.local."
---
apiVersion: v1
kind: Secret
metadata:
  name: ibmcloud-janitor-secret
  namespace: test-pods
type: Opaque
stringData:
  key: |-
    api-key=8_4f2ggYLl2C2cgJaZkfy8Nw2LgqMullnB4_3JgUh24N
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos-janitor-ibmcloud
  labels:
    app: boskos-janitor-ibmcloud
  namespace: test-pods
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boskos-janitor-ibmcloud
  template:
    metadata:
      labels:
        app: boskos-janitor-ibmcloud
    spec:
      terminationGracePeriodSeconds: 300
      containers:
      - name: boskos-janitor-ibmcloud
        image: gcr.io/k8s-staging-boskos/ibmcloud-janitor-boskos:latest
        args:
        - --boskos-url=http://boskos.test-pods.svc.cluster.local.
        - --debug
        - --ignore-api-key=true
        env: 
        - name: IBMCLOUD_ENV_FILE
          value: "/home/.ibmcloud/key"
        volumeMounts:
          - name: credentials
            mountPath: /home/.ibmcloud
      volumes:
        - name: credentials
          secret:
            secretName: ibmcloud-janitor-secret
