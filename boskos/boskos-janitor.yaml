apiVersion: v1
kind: ConfigMap
metadata:
  name: boskos-config
  namespace: test-pods
data:
  boskos-url: "http://boskos.test-pods.svc.cluster.local."
---
apiVersion: v1
kind: Secret
metadata:
  name: ibmcloud-janitor-secret
  namespace: test-pods
type: Opaque
data:
  api-key: dzRFT3dIQWNXMzBkT2l3cS1nVXQtS0c3TVVudFRUc08wMDNpRFFhTEczUEsK
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos-janitor-ibmcloud
  labels:
    app: boskos-janitor-ibmcloud
  namespace: test-pods
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boskos-janitor-ibmcloud
  template:
    metadata:
      labels:
        app: boskos-janitor-ibmcloud
    spec:
      terminationGracePeriodSeconds: 300
      containers:
      - name: boskos-janitor-ibmcloud
        image: gcr.io/k8s-staging-boskos/ibmcloud-janitor-boskos:latest
        args:
        - --boskos-url=http://boskos.test-pods.svc.cluster.local.
        - -ignore-api-key=true
        env:
        - name: IBMCLOUD_API_KEY
          valueFrom:
            secretKeyRef:
              name: ibmcloud-janitor-secret
              key: api-key 
        volumeMounts:
        - name: credentials
          mountPath: /home/.ibmcloud
          readOnly: true
      volumes:
      - name: credentials
        secret:
          secretName: ibmcloud-janitor-secret
