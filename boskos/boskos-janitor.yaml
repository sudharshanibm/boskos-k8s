apiVersion: v1
kind: ConfigMap
metadata:
  name: boskos-config
  namespace: test-pods
data:
  boskos-url: "http://boskos.test-pods.svc.cluster.local."
---
apiVersion: v1
kind: Secret
metadata:
  name: ibmcloud-janitor-secret
  namespace: test-pods
type: Opaque
data:
  key: "dzRFT3dIQWNXMzBkT2l3cS1nVXQtS0c3TVVudFRUc08wMDNpRFFhTEczUEsK"  # Base64-encoded API key
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: boskos-janitor-ibmcloud
  labels:
    app: boskos-janitor-ibmcloud
  namespace: test-pods
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boskos-janitor-ibmcloud
  template:
    metadata:
      labels:
        app: boskos-janitor-ibmcloud
    spec:
      terminationGracePeriodSeconds: 300
      containers:
      - name: boskos-janitor-ibmcloud
        image: gcr.io/k8s-staging-boskos/ibmcloud-janitor-boskos:latest
        args:
        - --boskos-url=http://boskos.test-pods.svc.cluster.local.
        env:
        - name: IBMCLOUD_ENV_FILE
          value: "/home/.ibmcloud/key"  # Make sure this path points to the key
        volumeMounts:
        - name: credentials
          mountPath: /home/.ibmcloud  # Secret is mounted here
      volumes:
      - name: credentials
        secret:
          secretName: ibmcloud-janitor-secret  # Secret that contains the key
